<!DOCTYPE html>
<html>

<head>
  <title>Network Calculator - DWA15 Project #3</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/p3-main.css">
  <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.3.custom.min.css">

  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
</head>

<body>

  <div class="container">

    <!--  Input section -->
    <div id="input">
      <form id="netmask">
        <div class="row">
          <div class="col-md-4">
            <label for="ip_address">IP Address: </label>
          </div>
          <div class="col-md-8">
            <input id="ip_address" type="text" class="form-control" name="ip_address">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="mask">Netmask: </label>
          </div>
          <div class="col-md-8">
            <input id="mask" type="text" class="form-control" name="mask">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="cidr">CIDR: </label>
          </div>
          <div class="col-md-7">
            <div id="slider"></div>
          </div>
          <div class="col-md-1 cidr">
            <input type="text" class="cidr cidr_calc" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="num_hosts"># Hosts: </label>
          </div>
          <div class="col-md-8">
            <input id="num_hosts" type="text" class="form-control" name="num_hosts">
          </div>
        </div>
      </form>
    </div>

    <!-- Output section -->
    <div id="output">
      <div class="row">
        <div class="col-md-5 bold">
          IP Address:
        </div>
        <div class="col-md-7">
          <div id="ip_calc"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 bold">
          Netmask:
        </div>
        <div class="col-md-7">
          <div id="mask_calc"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 bold">
          CIDR:
        </div>
        <div class="col-md-7">
          <div id="cidr_calc"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 bold">
          # Hosts:
        </div>
        <div class="col-md-7">
          <div id="num_hosts_calc"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 bold">
          Network Address:
        </div>
        <div class="col-md-7">
          <div id="net_addr_calc"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 bold">
          Broadcast:
        </div>
        <div class="col-md-7">
          <div id="last_addr_calc"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 bold">
          Host Range:
        </div>
        <div class="col-md-7">
          <div id="range_calc"></div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript">

      //$("#mask").prop( "disabled", true );
      //$("#num_hosts").prop( "disabled", true );

  </script>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/additional-methods.min.js"></script>
  <script src="js/network-calc.js"></script>
</body>

</html>
