  <title>Network Calculator - DWA15 Project #3</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>

  <div class="container content">
    <div class="row">
      <div class="col-md-4">
        <label for="ip_address">IP Address: </label>
      </div>
      <div class="col-md-8">
        <input id="ip_address" type="text" class="form-control" name="ip_address">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label for="mask">Netmask: </label>
      </div>
      <div class="col-md-8">
        <input id="mask" type="text" class="form-control" name="mask">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label for="cidr">CIDR: </label>
      </div>
      <div class="col-md-7">
        <div id="slider"></div>
      </div>
      <div class="col-md-1 cidr">
        <input type="text" class="cidr" id="cidr_val" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label for="num_hosts"># Hosts: </label>
      </div>
      <div class="col-md-8">
        <input id="num_hosts" type="text" class="form-control" name="num_hosts">
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
        $("#mask").prop( "disabled", true );
        $("#num_hosts").prop( "disabled", true );
        $("#slider").slider({
            min: 0,
            max: 32,
            slide: function( event, ui ) {
                $("#cidr_val").val(ui.value);
            }

        });
        $("#cidr_val").val($("#slider").slider("value"));
    });
  </script>
